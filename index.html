<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>
var width = 960,
    height = 1160;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
// ecu places and provinces
d3.json("data/gal.json", function(error, country) {
  if (error) return console.error(error);

//  console.log(country)
  var subunits = topojson.feature(country, country.objects.gal_subunits);

  var projection = d3.geo.mercator()
    .center([-90, -2])
    .scale(11000)
    .translate([width / 2, height / 2]);

//  check where the islands are being drawn
//  console.log(projection([-90.55, - 0.67]));

  var path = d3.geo.path()
    .projection(projection);

  svg.append("path")
    .datum(subunits)
    .attr("d", path);
});

</script>
</body>
</html>
