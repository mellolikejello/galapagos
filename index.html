<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>
var width = 960,
    height = 1160;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
// ecu places and provinces
d3.json("data/ecu.json", function(error, country) {
  if (error) return console.error(error);

  console.log(country)
  var subunits = topojson.feature(country, country.objects.ecu_subunits);

  var projection = d3.geo.albers()
    .center([5, 0])
//    .rotate([0, 0])
//    .parallels([90, 100])
    .scale(10000)
    .translate([width / 2, height / 2]);

  var path = d3.geo.path()
    .projection(projection);

  svg.append("path")
    .datum(subunits)
    .attr("d", path);

//  svg.append("path")
//      .datum(topojson.feature(country, country.objects.ecu_subunits))
//      .attr("d", d3.geo.path().projection(d3.geo.mercator()));
});

</script>
</body>
</html>
